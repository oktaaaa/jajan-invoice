<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS For Print Format -->
    <!-- <link rel="stylesheet" media="print" href="invoiceprint.css"> -->
    
    <!-- CSS For Invoice -->
    <!-- <link rel="stylesheet"  href="invoice.css"> -->

    <!-- jQuery CDN -->
    
    
    <!-- For Invoice  -->
    <!-- <script src="invoice.js"></script> -->
    <title>Jajan Invoice</title>
</head>
<body>
    

    <div class="container mt-5">
       

        <div class="card">
            <div class="card-header text-center">
              <h4>JAJAN</h4>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <div class="input-group mb-3">
                            
                            <input type="text" class="form-control" placeholder="Nama"  >
                        </div>
            
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Tempat"  >
                        </div>
            
                        <div class="input-group mb-3">
                            <input type="date" class="form-control" placeholder="Tanggal"  >
                        </div>
                    </div>
                    
                </div>


                <table class="table table-bordered">
                    <thead class="table">
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Item</th>
                        <th scope="col" class="text-end">Jumlah</th>
                        <th scope="col" class="text-end">Harga</th>
                        <th scope="col" class="text-end">Hasil</th>
                        <th scope="col" class="NoPrint">                         
                            <button type="button" class="btn btn-sm btn-success" onclick="addRow()">+</button>
                          
                        </th>

                      </tr>
                    </thead>
                    <tbody id="TBody">
                      <tr id="TRow" class="d-none">
                        <th scope="row">1</th>
                        <td><input type="text" class="form-control" ></td>
                        <td><input type="number" class="form-control text-end" name="qty" onchange="add(this);"></td>
                        <td><input type="number" class="form-control text-end" name="rate"  onchange="add(this);"></td>
                        <td><input type="number" class="form-control text-end" name="amt" value="0" disabled=""></td>
                        <td class="NoPrint"><button type="button" class="btn btn-sm btn-danger" onclick="deleteRow(this)">X</button></td>
                      </tr>
                    </tbody>
                  </table>


                  <div class="row">
                    <div class="col-8">
                      
                        <button type="button" class="btn btn-primary" onclick="printInvoice()">Print</button>

                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Sub Total</span>
                            <input type="number" class="form-control text-end" id="FTotal" name="FTotal" disabled="">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >PPN</span>
                            <input type="number" class="form-control text-end" id="FGST" name="FGST" onchange="countTotal()">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Total Bayar</span>
                            <input type="number" class="form-control text-end" id="FNet" name="FNet" disabled="">
                        </div>


                    </div>
                </div>
             </div>
          </div>

    </div>



    <!-- Bootstrap Bundle JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
  
</body>
</html>
